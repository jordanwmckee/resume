name: Build LaTeX and Update PDF

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build LaTeX
        run: sudo docker-compose up -d latex-build

      # make this step wait for the latex build to finish
      - name: Wait for LaTeX Build to Finish
        run: |
          while [ "$(sudo docker ps -q -f name=latex-build)" ]; do
            sleep 1
          done

      - name: Commit and Push PDF
        run: |
          git config user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config user.email "username@users.noreply.github.com"
          git add resume.pdf
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push
